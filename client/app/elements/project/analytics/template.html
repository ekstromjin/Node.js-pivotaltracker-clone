<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<h2 class="text-center">Analytics {{project.title}}</h2>
		</div>
	</div>
	<div class="row analytics-content">
		<div class="col-md-6">
			<table class="table table-bordered table-responsive table-hover table-striped">
				<thead>
					<tr>
						<th>User Name</th>
						<th>Processing</th>
						<th>Waiting</th>
						<th>Finish</th>
						<th>Points</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="member in analytics_members | orderBy:'-points'">
						<td>{{member.full_name}}</td>
						<td>{{member.processing}}</td>
						<td>{{member.waiting}}</td>
						<td>{{member.finish}}</td>
						<td>{{member.points}}</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="col-md-6">
			<div class="chart" id="chartdiv" style="width:100%; height:400px;">
		</div>
	</div>
</div>
