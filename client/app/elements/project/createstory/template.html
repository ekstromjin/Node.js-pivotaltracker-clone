<div id="addstory" class="modal fade" role="modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Create New Story</h4>
			</div>
			<div class="modal-body">
				<form name="storyForm" ng-model="storyForm" class="create-story-form form" novalidate>
					<p class="text-error text-center error" ng-show="createError">Story can ony created by admin or teamleader.</p>
					<input type="hidden" value="{{project._id}}" name="project_id" ng-model="project_id">
					<div class="form-group">
						<input name="title" ng-model="title" value="{{title}}" class="form-control" required>
						<div ng-show="storyForm.$submitted || storyForm.title.$touched">
							<p class="text-error error" ng-show="storyForm.title.$error.required">This field is required.</p>
						</div>
					</div>
					<div class="form-group">
						<select class="form-control" name="type" ng-model="type">
							<option value="0">Normal</option>
							<option value="1">Feature</option>
						</select>
					</div>
					<div class="form-group">
						<select class="form-control" name="points" ng-model="points">
							<option value="0">Unestimate</option>
							<option value="{{n}}" ng-repeat="n in [1,2,3,4,5,6,7,8]">{{n}}</option>
						</select>
					</div>
					<div class="form-group">
						<input type="text" name="story_members" ng-model="story_members" class="form-control" id="story_members">
					</div>
					<div class="form-group">
						<input type="hidden" id="uploaded_files" value="">
						<input type="file" max="5" multiple name="story_files" onchange="angular.element(this).scope().uploadStoryFiles(this.files)" ng-model="story_files">
					</div>
					<div class="form-group">
						<textarea class="form-control" rows="5" name="description" ng-model="description" required></textarea>
						<div ng-show="storyForm.$submitted || storyForm.description.$touched">
							<p class="text-error error" ng-show="storyForm.description.$error.required">This field is required.</p>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<div class="btn-group">
            <button type="submit" class="btn btn-info btn-create-story" ng-click="createStory()">Create</button>
            <button data-dismiss="modal" class="btn btn-danger">Cancel</button>
          </div>
			</div>
		</div>
	</div>
</div>
