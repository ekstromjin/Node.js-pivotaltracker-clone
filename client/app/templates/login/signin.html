<div class="col-md-4 col-md-offset-4">
	<form id="signin" class="login-form" method="post" name="loginForm" ng-model="loginForm" novalidate>
		<div class="form-content">
			<div class="text-center">
				<div class="icon-object login-icon text-warning border-warning">
					<i class="fa fa-user"></i>
				</div>
				<h5 class="content-group-lg">
					Login to your account
					<small class="display-block">Enter your credentials</small>
				</h5>
			</div>
			<p class="login-error text-error text-center" ng-show="forgotEmail != ''">If {{ forgotEmail }} exists you will receive an forgot password message.</p>
			<p class="login-error display-hide text-error text-center">{{error}}</p>
			<div class="form-group has-feedback has-feedback-left">
				<input type="email" name="useremail" ng-model="useremail" required ng-trim="false" class="form-control required" placeholder="Your Email Address">
				<div class="form-control-feedback">
					<i class="fa fa-user text-muted"></i>
				</div>
				<div ng-show="loginForm.$submitted || loginForm.useremail.$touched">
					<p class="text-error required" ng-show="loginForm.useremail.$error.required">This field is required.</p>
					<p class="validate-error error" ng-show="loginForm.useremail.$error.email">Insert your validate email.</p>
				</div>
			</div>
			<div class="form-group has-feedback has-feedback-left">
				<input type="password" name="password" class="form-control required" placeholder="Enter your password" ng-model="password" ng-trim="false" required>
				<div class="form-control-feedback">
					<i class="fa fa-lock text-muted"></i>
				</div>
				<div ng-show="loginForm.$submitted || loginForm.password.$touched">
					<p class="text-error required" ng-show="loginForm.password.$error.required">This field is required.</p>
				</div>
			</div>
			<div class="form-group">
				<button class="btn bg-blue btn-block" ng-click="login()">Login</button>
			</div>
			<div class="content-divider text-muted form-group">
				<a ng-href="/#!/forgotpassword">Forgot Your Password?</a>
			</div>
			<div class="content-divider text-muted form-group">
				<span>Don't have an account?</span>
			</div>
			<a href="/#!/signup" class="btn bg-slate btn-block content-group">Register</a>
		</div>
	</form>
</div>
